<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>应用添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">应用名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input Name" lay-verify="required" placeholder="请输入应用名称">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input password" lay-verify="required" placeholder="请输入密码">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">联系方式</label>
			<div class="layui-input-block">
				<input type="number" class="layui-input mobile" lay-verify="required" placeholder="请输入联系方式">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">应用表前缀</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input table_pre" lay-verify="required" placeholder="请输入英文字母">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block">
				<input type="checkbox" name="open" lay-skin="switch" lay-text="正常|禁用">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">极光Key</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input Key" lay-verify="title" placeholder="请输入极光Key">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">极光Secret</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input Secret" lay-verify="title" placeholder="请输入极光Secret">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addying">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../layui/lay/modules/jquery.cookie.js"></script>
	<script type="text/javascript" src="newsAdd.js"></script>
</body>
</html>
