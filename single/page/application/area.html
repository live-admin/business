<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>小区登录注册统计</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
    <link rel="stylesheet" href="../../css/news.css" media="all" />
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <div class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">日期范围</label>
                <div class="layui-input-inline">
                    <input type="text" name="times" class="layui-input" id="times" placeholder=" 至 ">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">方式选择</label>
                <div class="layui-input-inline">
                    <select name="type" id="type">
                        <option value="">请选择方式</option>
                        <option value="1">登录</option>
                        <option value="2">注册</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">小区名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="community_name" id="community_name" placeholder="请输入小区名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">片区名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="area_name" id="area_name" placeholder="请输入片区名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">大区名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="region_name" id="region_name" placeholder="请输入大区名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">事业部名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="branch_name" id="branch_name" placeholder="请输入事业部名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <a class="layui-btn search_btn layui-btn-normal">搜索</a>
            </div>
        </div>
    </div>
</blockquote>
<div class="layui-form news_list">
    <table class="layui-table">
        <thead>
        <tr>
            <!--<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>-->
            <th>序列号</th>
            <th>日期</th>
            <!--<th>小区uuid</th>-->
            <th>小区名称</th>
            <!--<th>片区uuid</th>-->
            <th>片区名称</th>
            <!--<th>大区uuid</th>-->
            <th>大区名称</th>
            <!--<th>事业部uuid</th>-->
            <th>事业部名称</th>
            <th>登录方式</th>
            <th>日期登录/注册人数</th>
        </tr>
        </thead>
        <tbody class="news_content"></tbody>
    </table>
</div>
<button class="layui-btn export">导出日志</button>
<div id="page"></div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../layui/lay/modules/jquery.cookie.js"></script>
<script type="text/javascript" src="area.js" charset="utf-8"></script>
<script>
</script>
</body>
</html>
