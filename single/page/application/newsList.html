<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>账号管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="../../css/news.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-form layui-form-pane" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">最近登录时间</label>
					<div class="layui-input-inline">
						<input type="text" name="times" class="layui-input" id="times" placeholder=" 至 ">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">状态选择</label>
					<div class="layui-input-inline">
						<select name="type" id="state">
							<option value="">请选择状态</option>
							<option value="1">在线</option>
							<option value="2">离线</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">账号</label>
					<div class="layui-input-inline">
					  <input type="text" name="account" id="account" placeholder="请输入账号" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">版本号</label>
					<div class="layui-input-inline">
						<input type="text" name="version" id="version" placeholder="请输入版本号" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">IP</label>
					<div class="layui-input-inline">
						<input type="text" name="ip" id="ip" placeholder="请输入ip地址" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">小区名称</label>
					<div class="layui-input-inline">
						<input type="text" name="community_name" id="community_name" placeholder="请输入小区名称" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">设备名称</label>
					<div class="layui-input-inline">
						<input type="text" name="device_name" id="device_name" placeholder="请输入设备名称" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">设备唯一码</label>
					<div class="layui-input-inline">
						<input type="text" name="device_code" id="device_code" placeholder="请输入设备唯一码" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">登录方式</label>
					<div class="layui-input-inline">
						<select name="login_type" id="login_type">
							<option value="">请选择登录方式</option>
							<option value="1">静默</option>
							<option value="2">密码</option>
							<option value="3">手势</option>
							<option value="4">微信</option>
							<option value="5">QQ</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<a class="layui-btn search_btn layui-btn-normal">查询</a>
				</div>
			</div>
		</div>
	</blockquote>
	<div class="layui-form news_list">
	  	<table class="layui-table">
		    <thead>
				<tr>
					<!--<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>-->
					<th>账号</th>
					<th>在线状态</th>
					<th>登录方式</th>
					<th>App版本</th>
					<th>登录时间</th>
					<th>设备唯一码</th>
					<th>设备名称</th>
					<th>设备详细信息</th>
					<!--<th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}">设备详细信息</th>-->
					<th>IP地址</th>
					<th>小区名称</th>
					<th>操作</th>
				</tr>
		    </thead>
		    <tbody class="news_content"></tbody>
		</table>
	</div>
	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<button class="layui-btn export">导出账号详情</button>
	<div id="page"></div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../layui/lay/modules/jquery.cookie.js"></script>
	<script type="text/javascript" src="newsList.js"></script>
</body>
</html>
